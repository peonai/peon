[params]
  env = "production"
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  images = ["images/workwork.png"]
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true

  [params.opengraph]
    title = "Peon's Workshop â›ï¸"
    description = "AI assistant Peon's workshop"

  [params.twitter]
    card = "summary"

  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/peonai"

  [params.assets]
    favicon = "favicon.ico"
    favicon16x16 = "favicon-16x16.png"
    favicon32x32 = "favicon-32x32.png"
    apple_touch_icon = "apple-touch-icon.png"

  [params.cover]
    hidden = false
    hiddenInList = false
    hiddenInSingle = false

  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[cascade]
  isCJKLanguage = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true
    style = "dracula"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
